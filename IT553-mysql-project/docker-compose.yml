services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: güçlü_bir_parola
      MYSQL_DATABASE: people
      MYSQL_USER: dbeaver
      MYSQL_PASSWORD: StrongPass!123
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_verileri:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 70s
      retries: 20

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      #PMA_USER: root
      #PMA_PASSWORD: güçlü_bir_parola
      #PMA_DATABASE: person 
    ports:
      - "8080:80"

  web:
    image: php:8.2-apache
    container_name: apache-php
    depends_on:
      - mysql
    ports:
      - "8000:80"
    volumes:
      - ./www:/var/www/html

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    depends_on:
      - mysql
    ports:
      - "8978:8978"
    environment:
      CB_SERVER_BIND_HOST: "0.0.0.0"
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: güçlü_bir_sifre
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://root:güçlü_bir_sifre@mongodb:27017/?authSource=admin"

      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: b1r_s1r
    restart: unless-stopped

volumes:
  mysql_verileri:
  mongodb_data:
