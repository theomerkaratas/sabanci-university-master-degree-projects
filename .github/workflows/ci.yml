name: Java & MySQL Projects CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-java:
    name: Build Java Project (IT524-BankAccountProject)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IT524-BankAccountProject/TrueBank
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile Java project
        run: |
          mkdir -p bin
          javac -d bin src/*.java

  build-mysql:
    name: Build MySQL Project (IT553-mysql-project)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IT553-mysql-project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Build and Start MySQL containers
        run: |
          docker-compose up -d --build
      - name: List running containers
        run: |
          docker ps
